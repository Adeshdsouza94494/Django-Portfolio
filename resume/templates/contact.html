{% extends 'base.html' %}
{% load static %}

{% block title %}
Contact Page
{% endblock %}

{% block content1 %}
<div class="container my-5">
    <div class="row gy-5">
        <!-- Contact Information Section -->
        <div class="col-12 col-md-4 text-center text-light">
            <h1>Stay Connected</h1>
            <h3 class="mt-4">adeshdsouza91@gmail.com</h3>
            <div class="d-flex justify-content-center align-items-center mt-4 gap-3">
                <a href="https://www.linkedin.com/in/adesh-dsouza-14b29a190/" target="_blank" class="social_links">
                    <img src="{% static 'images/lii.png' %}" alt="LinkedIn" width="45" height="45">
                </a>
                <a href="https://github.com/Adeshdsouza94494" target="_blank" class="social_links">
                    <img src="{% static 'images/github.png' %}" alt="GitHub" width="45" height="45">
                </a>
                <a href="https://www.instagram.com/adesh.dsouza/" target="_blank" class="social_links">
                    <img src="{% static 'images/instagram.avif' %}" alt="Instagram" width="45" height="45">
                </a>
            </div>
        </div>

        <!-- Contact Form Section -->
        <div class="col-12 col-md-7 offset-md-1">
            {% if messages %}
                <div class="alert alert-success">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <div class="form-container p-4 rounded" style="background-color: #f8f9fa;">
                <h3 class="mb-4">Get in Touch</h3>
                <form method="post" action="{% url 'contact' %}">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                    </div>

                    <div class="form-group mb-3">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your Phone Number">
                    </div>

                    <div class="form-group mb-3">
                        <label for="msg">Message</label>
                        <textarea class="form-control" id="msg" name="msg" rows="3" placeholder="Your Message"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
