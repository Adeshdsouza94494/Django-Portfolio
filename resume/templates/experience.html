{% extends 'base.html' %}

{% load static %}

{% block title %}
Experience Page
{% endblock %}

<!-- ................................................................... -->

{% block content1 %}

<div class="container my-5">
    <div class="row">
        {% for eachitem in experience %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <!-- Card Component -->
                <div class="card shadow-sm border-light">
                    <img src="{% static eachitem.exp %}" class="card-img-top" alt="{{ eachitem.company }} Logo">
                    <div class="card-body">
                        <h4 class="card-title text-center text-primary">{{ eachitem.company }}</h4>
                        <p class="card-text text-center text-muted">{{ eachitem.position }}</p>
                    </div>
                    
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
